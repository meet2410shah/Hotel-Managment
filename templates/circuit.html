<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Circuit</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/animate.css" />
    <link rel="stylesheet" href="../static/css/roundslider.min.css" />
    <link rel="stylesheet" href="../static/css/switch.css" />
  </head>
  <body style="height: 100vh;">
    <div class="container" style="padding: 60px;">
      <form action="">
        <div class="card bg-light mb-3" style="width: 100%;">
          <div style="padding: 40px;" class="row">
            <div class="col-4">
              <h2>Regulator</h2>
              <div id="slider2" class="rslider"></div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column">
                <h2>Switches</h2>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="col-4 d-flex flex-column">
              <button
                type="submit"
                class="btn btn-primary"
                style="margin: 10px;"
              >
                Save Changes
              </button>
              <button
                type="reset"
                class="btn btn-primary"
                style="margin: 10px;"
                id="resetButton"
              >
                Reset Default
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/roundslider.min.js"></script>
  <script>
    $("#slider2").roundSlider({ sliderType: "min-range", value: 40 });
  </script>
  <script></script>
  <script src="../static/js/three.r92.min.js"></script>
  <script src="../static/js/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "*",
      color: 0x215a82,
      backgroundColor: 0x20172f,
      points: 11.0,
      maxDistance: 26.0,
      spacing: 20.0
    });
  </script>
</html>
